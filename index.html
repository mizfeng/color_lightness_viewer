<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>RGB 明暗色產生器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .input-area {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 200px;
      padding: 6px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .preset-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .preset {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #000;
      background-clip: padding-box;
    }

    .result {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
    }

    .color-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .swatch {
      width: 40px;
      height: 20px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }

    .label {
      font-size: 12px;
    }

    .bars {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 0 auto;
      max-width: 1100px;
      align-items: center;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .five-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      width: 100%;
      justify-content: space-between;
    }

    .bar-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1 1 220px;
      min-width: 180px;
    }

    .biases {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    @media (max-width: 900px) {
      .top-row {
        flex-direction: column;
        align-items: center;
      }

      .biases {
        flex-direction: column;
        align-items: center;
      }

      .bar {
        max-height: 260px;
      }

      .bar-swatch {
        height: 36px;
      }
    }

    .bar-label {
      width: 80px;
      font-size: 14px;
    }

    .bar {
      display: flex;
      gap: 6px;
      align-items: stretch;
      flex-direction: column;
      flex-wrap: nowrap;
      overflow: visible;
      padding: 6px;
      background: #fff;
      border: 1px solid #ddd;
      flex: 1;
      max-height: none;
    }

    .bar-swatch {
      width: 100%;
      height: 44px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px 6px;
      box-sizing: border-box;
      font-size: 11px;
      color: #000;
    }

    .swatch-percent {
      font-weight: 600;
      font-size: 12px;
      line-height: 1;
    }

    .swatch-rgb {
      font-size: 11px;
      opacity: 0.9;
      line-height: 1;
    }
  </style>
</head>

<body>

  <h1>RGB 明暗色自動產生</h1>

  <div class="input-area">
    <input id="rgbInput" type="text" value="84,4,4" placeholder="例如：207,158,98" />
    <button onclick="generate()">產生顏色</button>
  </div>

  <div class="preset-container" id="presets"></div>

  <div class="bars">
    <div class="five-row">
      <div class="bar-column">
        <div class="bar-label">變亮</div>
        <div class="bar" id="lightBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">變暗</div>
        <div class="bar" id="darkBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">偏紅</div>
        <div class="bar" id="redBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">偏綠</div>
        <div class="bar" id="greenBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">偏藍</div>
        <div class="bar" id="blueBar"></div>
      </div>
    </div>
  </div>

  <script>
    const presetColors = [
      [51, 0, 0],
      [84, 4, 4],
      [114, 0, 0],
      [22, 22, 44],
      [36, 19, 15],
      [229, 218, 204],
      [192, 159, 117],
      [207, 158, 98],
      [68, 21, 28],
      [11, 11, 12],
      [30, 30, 30],
      [43, 43, 43],
    ];

    const presetsEl = document.getElementById('presets');

    presetColors.forEach(c => {
      const div = document.createElement('div');
      div.className = 'preset';
      div.style.background = `rgb(${c[0]},${c[1]},${c[2]})`;
      div.textContent = c.join(',');
      div.onclick = () => {
        document.getElementById('rgbInput').value = c.join(',');
        generate();
      };
      presetsEl.appendChild(div);
    });

    // 根據 RGB 計算亮度並回傳適合的文字顏色（黑/白）
    function getContrastColor(r, g, b) {
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness < 128 ? '#ffffff' : '#000000';
    }

    // 重新建立 presets（使用 getContrastColor 設定文字顏色）
    // (先清空再建立，避免重複新增，如果已經用上面的 forEach，可忽略)
    presetsEl.innerHTML = '';
    presetColors.forEach(c => {
      const div = document.createElement('div');
      div.className = 'preset';
      div.style.background = `rgb(${c[0]},${c[1]},${c[2]})`;
      div.style.color = getContrastColor(c[0], c[1], c[2]);
      div.textContent = c.join(',');
      div.onclick = () => {
        document.getElementById('rgbInput').value = c.join(',');
        generate();
      };
      presetsEl.appendChild(div);
    });

    function clamp(v) {
      return Math.max(0, Math.min(255, Math.round(v)));
    }

    function luminance(r, g, b) {
      return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }

    function adjustPreserveLuminance(r, g, b, dr, dg, db) {
      const L0 = luminance(r, g, b);

      let r2 = clamp(r + dr);
      let g2 = clamp(g + dg);
      let b2 = clamp(b + db);

      const L2 = luminance(r2, g2, b2) || 1;
      const scale = L0 / L2;

      return [
        clamp(Math.round(r2 * scale)),
        clamp(Math.round(g2 * scale)),
        clamp(Math.round(b2 * scale))
      ];
    }

    function createBarSwatch(text, r, g, b) {
      const sw = document.createElement('div');
      sw.className = 'bar-swatch';
      sw.style.background = `rgb(${r},${g},${b})`;
      const fg = getContrastColor(r, g, b);
      sw.style.color = fg;
      sw.title = `rgb(${r}, ${g}, ${b})`;

      const p = document.createElement('div');
      p.className = 'swatch-percent';
      p.textContent = text;

      const v = document.createElement('div');
      v.className = 'swatch-rgb';
      v.textContent = `rgb(${r}, ${g}, ${b})`;

      sw.appendChild(p);
      sw.appendChild(v);
      return sw;
    }

    function generate() {
      const raw = document.getElementById('rgbInput').value || '';
      const input = raw.trim();

      const darkBar = document.getElementById('darkBar');
      const lightBar = document.getElementById('lightBar');
      const redBar = document.getElementById('redBar');
      const greenBar = document.getElementById('greenBar');
      const blueBar = document.getElementById('blueBar');

      // 如果 input 為空，清空 bars 並安靜返回（避免重整時出現警示）
      if (input === '') {
        darkBar.innerHTML = '';
        lightBar.innerHTML = '';
        redBar.innerHTML = '';
        greenBar.innerHTML = '';
        blueBar.innerHTML = '';
        return;
      }

      const parts = input.split(',').map(v => parseInt(v.trim()));
      if (parts.length !== 3 || parts.some(isNaN)) {
        alert('請輸入正確的 RGB 格式，例如：207,158,98');
        return;
      }

      const [r, g, b] = parts;
      darkBar.innerHTML = '';
      lightBar.innerHTML = '';
      redBar.innerHTML = '';
      greenBar.innerHTML = '';
      blueBar.innerHTML = '';

      // 變暗 / 變亮（0% -> 100%） 使用 5% 步進
      for (let p = 0; p <= 100; p += 5) {
        // dark
        const kDark = 1 - p / 100;
        const dr = clamp(r * kDark);
        const dg = clamp(g * kDark);
        const db = clamp(b * kDark);
        darkBar.appendChild(createBarSwatch(p + '%', dr, dg, db));

        // light
        const lr = clamp(r + (255 - r) * (p / 100));
        const lg = clamp(g + (255 - g) * (p / 100));
        const lb = clamp(b + (255 - b) * (p / 100));
        lightBar.appendChild(createBarSwatch(p + '%', lr, lg, lb));
      }

      // 偏色（保持亮度） 以 0% ~ 100% (每 5%) 表示偏色強度
      for (let i = 0; i <= 100; i += 5) {
        const amount = Math.round(255 * (i / 100));

        // 偏紅
        const [rr, rg, rb] = adjustPreserveLuminance(r, g, b, amount, 0, 0);
        redBar.appendChild(createBarSwatch(i + '%', rr, rg, rb));

        // 偏綠
        const [gr, gg, gb] = adjustPreserveLuminance(r, g, b, 0, amount, 0);
        greenBar.appendChild(createBarSwatch(i + '%', gr, gg, gb));

        // 偏藍
        const [br, bg, bb] = adjustPreserveLuminance(r, g, b, 0, 0, amount);
        blueBar.appendChild(createBarSwatch(i + '%', br, bg, bb));
      }
    }

    // 先產生一次，若輸入欄有預設值
    generate();
  </script>

</body>

</html>
