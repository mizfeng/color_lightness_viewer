<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>RGB 明暗色產生器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .input-area {
      margin-bottom: 20px;
    }

    .search-box {
      width: 920px;
      max-width: calc(100% - 40px);
      background: #ffffff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      padding: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 0 auto 20px;
      box-sizing: border-box;
      border-radius: 6px;
    }

    .search-box .input-area {
      margin: 0;
      width: 100%;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .search-box input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    .search-box .preset-container {
      justify-content: center;
      width: 100%;
      gap: 8px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      width: 200px;
      padding: 8px 10px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .preset-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .preset {
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #000;
      background-clip: padding-box;
    }

    .result {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
    }

    .color-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .swatch {
      width: 40px;
      height: 20px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }

    .label {
      font-size: 12px;
    }

    .bars {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 0 auto;
      max-width: 1100px;
      align-items: center;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .five-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      width: 100%;
      justify-content: space-between;
    }

    .bar-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1 1 220px;
      min-width: 180px;
    }

    .biases {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
    }

    @media (max-width: 900px) {
      .top-row {
        flex-direction: column;
        align-items: center;
      }

      .biases {
        flex-direction: column;
        align-items: center;
      }

      .bar {
        max-height: 260px;
      }

      .bar-swatch {
        height: 36px;
      }
    }

    .bar-label {
      width: 100%;
      font-size: 16px;
      text-align: center;
      font-weight: 600;
    }

    .bar {
      display: flex;
      gap: 6px;
      align-items: stretch;
      flex-direction: column;
      flex-wrap: nowrap;
      overflow: visible;
      padding: 6px;
      background: #fff;
      border: 1px solid #ddd;
      flex: 1;
      max-height: none;
    }

    .bar-swatch {
      width: 100%;
      height: 44px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4px 6px;
      box-sizing: border-box;
      font-size: 11px;
      color: #000;
    }

    .swatch-percent {
      font-weight: 600;
      font-size: 12px;
      line-height: 1;
    }

    .bar-swatch {
      width: 100%;
      height: 52px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 8px;
      box-sizing: border-box;
      font-size: 13px;
      color: #000;
    }

    .swatch-percent {
      font-weight: 700;
      font-size: 14px;
      line-height: 1;
    }

    .swatch-rgb {
      font-size: 13px;
      opacity: 0.95;
      line-height: 1;
    }

    .search-title h1 {
      margin: 0;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="search-box">
    <div class="search-title">
      <h1>RGB 明暗色自動產生</h1>
    </div>

    <div class="input-area">
      <input id="rgbInput" type="text" value="84,4,4" placeholder="例如：207,158,98" />
      <button onclick="generate()">產生顏色</button>
    </div>

    <div class="preset-container" id="presets"></div>
  </div>

  <div class="bars">
    <div class="five-row">
      <div class="bar-column">
        <div class="bar-label">變亮</div>
        <div class="bar" id="lightBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">變暗</div>
        <div class="bar" id="darkBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">加紅</div>
        <div class="bar" id="redBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">加綠</div>
        <div class="bar" id="greenBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">加藍</div>
        <div class="bar" id="blueBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">減紅</div>
        <div class="bar" id="minusRedBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">減綠</div>
        <div class="bar" id="minusGreenBar"></div>
      </div>

      <div class="bar-column">
        <div class="bar-label">減藍</div>
        <div class="bar" id="minusBlueBar"></div>
      </div>
    </div>
  </div>

  <script>
    const presetColors = [
      [51, 0, 0],
      [84, 4, 4],
      [114, 0, 0],
      [22, 22, 44],
      [36, 19, 15],
      [229, 218, 204],
      [192, 159, 117],
      [207, 158, 98],
      [68, 21, 28],
      [11, 11, 12],
      [30, 30, 30],
      [43, 43, 43],
    ];

    const presetsEl = document.getElementById('presets');

    function getContrastColor(r, g, b) {
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      return brightness < 128 ? '#ffffff' : '#000000';
    }

    function renderPresets() {
      presetsEl.innerHTML = '';
      presetColors.forEach(c => {
        const div = document.createElement('div');
        div.className = 'preset';
        div.style.background = `rgb(${c[0]},${c[1]},${c[2]})`;
        div.style.color = getContrastColor(c[0], c[1], c[2]);
        div.textContent = c.join(',');
        div.onclick = () => {
          document.getElementById('rgbInput').value = c.join(',');
          generate();
        };
        presetsEl.appendChild(div);
      });
    }

    function clamp(v) {
      return Math.max(0, Math.min(255, Math.round(v)));
    }

    function luminance(r, g, b) {
      return 0.2126 * r + 0.7152 * g + 0.0722 * b;
    }

    function adjustPreserveLuminance(r, g, b, dr, dg, db) {
      const L0 = luminance(r, g, b);
      let r2 = clamp(r + dr);
      let g2 = clamp(g + dg);
      let b2 = clamp(b + db);
      const L2 = luminance(r2, g2, b2) || 1;
      const scale = L0 / L2;
      return [clamp(Math.round(r2 * scale)), clamp(Math.round(g2 * scale)), clamp(Math.round(b2 * scale))];
    }

    function createBarSwatch(text, r, g, b) {
      const sw = document.createElement('div');
      sw.className = 'bar-swatch';
      sw.style.background = `rgb(${r},${g},${b})`;
      const fg = getContrastColor(r, g, b);
      sw.style.color = fg;
      sw.title = `rgb(${r}, ${g}, ${b})`;
      const p = document.createElement('div');
      p.className = 'swatch-percent';
      p.textContent = text;
      const v = document.createElement('div');
      v.className = 'swatch-rgb';
      v.textContent = `rgb(${r}, ${g}, ${b})`;
      sw.appendChild(p);
      sw.appendChild(v);
      return sw;
    }

    function generate() {
      const raw = document.getElementById('rgbInput').value || '';
      const input = raw.trim();
      const darkBar = document.getElementById('darkBar');
      const lightBar = document.getElementById('lightBar');
      const redBar = document.getElementById('redBar');
      const greenBar = document.getElementById('greenBar');
      const blueBar = document.getElementById('blueBar');
      const minusRedBar = document.getElementById('minusRedBar');
      const minusGreenBar = document.getElementById('minusGreenBar');
      const minusBlueBar = document.getElementById('minusBlueBar');
      if (input === '') {
        darkBar.innerHTML = '';
        lightBar.innerHTML = '';
        redBar.innerHTML = '';
        greenBar.innerHTML = '';
        blueBar.innerHTML = '';
        if (minusRedBar) minusRedBar.innerHTML = '';
        if (minusGreenBar) minusGreenBar.innerHTML = '';
        if (minusBlueBar) minusBlueBar.innerHTML = '';
        return;
      }
      const parts = input.split(',').map(v => parseInt(v.trim()));
      if (parts.length !== 3 || parts.some(isNaN)) {
        alert('請輸入正確的 RGB 格式，例如：207,158,98');
        return;
      }
      const [r, g, b] = parts;
      darkBar.innerHTML = '';
      lightBar.innerHTML = '';
      redBar.innerHTML = '';
      greenBar.innerHTML = '';
      blueBar.innerHTML = '';
      if (minusRedBar) minusRedBar.innerHTML = '';
      if (minusGreenBar) minusGreenBar.innerHTML = '';
      if (minusBlueBar) minusBlueBar.innerHTML = '';
      for (let p = 0; p <= 100; p += 5) {
        const kDark = 1 - p / 100;
        const dr = clamp(r * kDark);
        const dg = clamp(g * kDark);
        const db = clamp(b * kDark);
        darkBar.appendChild(createBarSwatch(p + '%', dr, dg, db));
        const lr = clamp(r + (255 - r) * (p / 100));
        const lg = clamp(g + (255 - g) * (p / 100));
        const lb = clamp(b + (255 - b) * (p / 100));
        lightBar.appendChild(createBarSwatch(p + '%', lr, lg, lb));
      }
      for (let i = 0; i <= 100; i += 5) {
        const amount = Math.round(255 * (i / 100));
        const [rr, rg, rb] = adjustPreserveLuminance(r, g, b, amount, 0, 0);
        redBar.appendChild(createBarSwatch(i + '%', rr, rg, rb));
        const [gr, gg, gb] = adjustPreserveLuminance(r, g, b, 0, amount, 0);
        greenBar.appendChild(createBarSwatch(i + '%', gr, gg, gb));
        const [br, bg, bb] = adjustPreserveLuminance(r, g, b, 0, 0, amount);
        blueBar.appendChild(createBarSwatch(i + '%', br, bg, bb));

        // 減色（用負的 amount）
        const [mrr, mrg, mrb] = adjustPreserveLuminance(r, g, b, -amount, 0, 0);
        if (minusRedBar) minusRedBar.appendChild(createBarSwatch(i + '%', mrr, mrg, mrb));
        const [mgr, mgg, mgb] = adjustPreserveLuminance(r, g, b, 0, -amount, 0);
        if (minusGreenBar) minusGreenBar.appendChild(createBarSwatch(i + '%', mgr, mgg, mgb));
        const [mbr, mbg, mbb] = adjustPreserveLuminance(r, g, b, 0, 0, -amount);
        if (minusBlueBar) minusBlueBar.appendChild(createBarSwatch(i + '%', mbr, mbg, mbb));
      }
    }

    renderPresets();
    generate();
  </script>

</body>

</html>
